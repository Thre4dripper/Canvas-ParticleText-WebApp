<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Canvas Particle Text</title>
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.svg">
    <script src="https://kit.fontawesome.com/643e1e523e.js" crossorigin="anonymous"></script>
</head>
<body class="overflow-hidden">
<div id="show-controls-button" class="mx-5 mt-5 flex justify-end absolute hidden">
    <div class="text-white/50 hover:text-white hover:cursor-pointer active:text-white/50">
        <i class="fa-regular fa-circle-right w-10 h-10"></i>
    </div>
</div>
<div class="flex flex-row w-full h-full bg-gray-900">
    <!--Controls Div-->
    <div id="controller-container"
         class="w-96 px-4 flex-none h-[100vh] bg-gradient-to-b from-violet-300 to-violet-700 rounded-tr-3xl rounded-br-3xl flex flex-col gap-6 overflow-y-scroll no-scrollbar select-none">
        <!-- hide controls button-->
        <div class="mx-5 mt-5 flex justify-end">
            <div class="w-full flex justify-center">
                <span class="text-3xl text-black/60 font-semibold">
                    PARTICLE TEXT
                </span>
            </div>
            <div id="hide-controls-button"
                 class="text-black/50 hover:text-black/80 hover:cursor-pointer active:text-black/20">
                <i class="fa-regular fa-circle-left w-10 h-10"></i>
            </div>
        </div>

        <!--particles quantity box-->
        <div id="particles-box" class="mx-5 bg-gray-700 rounded-xl shadows">
            <div class="px-5 py-4 flex flex-col gap-4">
                <div>
                    <h1 class="text-white text-center text-lg font-semibold">PROPERTIES</h1>
                </div>
                <div class="text-base text-white">
                    <label for="text-field"></label>
                    <input id="text-field" class="w-full h-10 rounded-lg bg-gray-900 px-4" type="text"
                           placeholder="TEXT" autofocus>
                </div>
                <div class="text-base text-white flex">
                    <label for="particles-size-slider" class="flex-auto">Size</label>
                    <input id="particles-size-slider" class="w-40" type="range" min="10" max="20" value="12">
                </div>
                <div class="text-base text-white flex">
                    <label for="particles-posX-slider" class="flex-auto">PositionX</label>
                    <input id="particles-posX-slider" class="w-40" type="range" min="0" max="100" value="50">
                </div>
                <div class="text-base text-white flex">
                    <label for="particles-posY-slider" class="flex-auto">PositionY</label>
                    <input id="particles-posY-slider" class="w-40" type="range" min="0" max="100" value="50">
                </div>
                <div class="text-base text-white flex">
                    <label for="particle-color-picker" class="flex-1">Color</label>
                    <input id="particle-color-picker" class="flex-auto rounded-md p-0.5" type="color" value="#FFFFFF">
                </div>
            </div>
        </div>

        <!--distortion box-->
        <div id="distortion-box" class="mx-5 bg-gray-700 rounded-xl shadows">
            <div class="px-5 py-4 flex flex-col gap-4">
                <div>
                    <h1 class="text-white text-center text-lg font-semibold">DISTORTION</h1>
                </div>
                <div class="text-base text-white flex">
                    <label for="distortion-radius-slider" class="flex-auto">Radius</label>
                    <input id="distortion-radius-slider" class="w-40" type="range" min="10" max="150" value="80">
                </div>
                <div class="text-base text-white flex">
                    <label for="distortion-speed-slider" class="flex-auto">Speed</label>
                    <input id="distortion-speed-slider" class="w-40" type="range" min="5" max="15" value="10">
                </div>
                <div class="text-base text-white flex">
                    <label for="retain-speed-slider" class="flex-auto">Retain</label>
                    <input id="retain-speed-slider" class="w-40" type="range" min="1" max="10" value="5">
                </div>
                <div class="text-base text-white mt-5 flex justify-between">
                    <div class="flex-auto">
                        <input id="distortion-color-checkbox" type="checkbox">
                        <label for="distortion-color-checkbox" class="ml-2">Custom Color</label>
                    </div>
                    <div id="distortion-color-box" class="flex-auto disable">
                        <label for="distortion-color-picker"></label>
                        <input id="distortion-color-picker" class="w-full rounded-md p-0.5" type="color"
                               value="#FFFF00">
                    </div>
                </div>
            </div>
        </div>

        <!--trails box-->
        <div id="trails-box" class="mx-5 bg-gray-700 rounded-xl shadows">
            <div class="px-5 py-4 flex flex-col gap-4">
                <div>
                    <h1 class="text-white text-center text-lg font-semibold">TRAILS</h1>
                </div>
                <div class="text-base text-white">
                    <input id="trails-checkbox" type="checkbox">
                    <label for="trails-checkbox" class="ml-2">Trails</label>
                </div>
                <div id="trails-amount-box" class="text-base text-white flex disable">
                    <label for="trails-amount-slider" class="flex-auto">Amount</label>
                    <input id="trails-amount-slider" class="w-40" type="range" min="1" max="10" value="5">
                </div>
            </div>
        </div>

        <!--vectors box-->
        <div id="vectors-box" class="mx-5 bg-gray-700 rounded-xl shadows">
            <div class="px-5 py-4 flex flex-col gap-4">
                <div>
                    <h1 class="text-white text-center text-lg font-semibold">VECTORS</h1>
                </div>
                <div class="text-base text-white">
                    <input id="vectors-checkbox" type="checkbox">
                    <label for="vectors-checkbox" class="ml-2">Enable</label>
                </div>
                <div id="vectors-amount-box" class="text-base text-white flex disable">
                    <label for="vectors-amount-slider" class="flex-auto">Amount</label>
                    <input id="vectors-amount-slider" class="w-40" type="range" min="1" max="10" value="5">
                </div>
            </div>
        </div>


        <!--glow box-->
        <div id="glow-box" class="mx-5 bg-gray-700 rounded-xl shadows mb-10">
            <div class="px-5 py-4 flex flex-col gap-4">
                <div>
                    <h1 class="text-white text-center text-lg font-semibold">GLOW</h1>
                </div>
                <div class="text-base text-white">
                    <input id="glow-checkbox" type="checkbox">
                    <label for="glow-checkbox" class="ml-2">Enable</label>
                </div>
                <div id="glow-amount-box" class="text-base text-white flex disable">
                    <label for="glow-amount-slider" class="flex-auto">Amount</label>
                    <input id="glow-amount-slider" class="w-40" type="range" min="0" max="10" value="5">
                </div>
            </div>
        </div>
    </div>

    <!--Canvas Div-->
    <div id="canvas-container" class="w-full h-[100vh]">
        <canvas id="canvas" class="bg-[#111827]"></canvas>
    </div>
</div>
<script type="module" src="/src/controller.js"></script>
</body>
</html>
